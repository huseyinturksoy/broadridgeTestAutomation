name: Broadridge Form Automation Test

on:
  schedule:
    # every monday at 8.30 UTC
    - cron:  '30 5 * * 1'
  workflow_dispatch: #allows manuel triggering  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean test

      - name: Show target folder
        run: ls -R ./target

      # 4. Upload the generated HTML report to GitHub Pages
      - name: Publish report to GitHub Pages
        if: always()  # âœ… This ensures the step runs even if previous steps fail
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/cucumber-reports

      
